<!DOCTYPE html> <!--changes html version-->
<html>
    <head>
        <!--external styling-->
        <link rel="stylesheet" href="css/styles.css">
        <!--internal styling: only applicable to one page-->
        <style> 
            p { 
                color: hotpink;
                font-size: 40px;
                padding: 40px;
            }
        </style>
        <!-- 
            CSS Precedence
            1. inline
            2. internal
            3. external
        -->
    </head>
    <body>
        <p style="background-color:red;">I am Ethan, I am 27 years old.</p> <!--inline styling-->
        <p style="color:brown;">hello1!</p>
        <p>hello2!</p>
        <p>hello3!</p>
        <a href="blogs/food.html">Food</a>
        <br/>
        <a href="index.html">Go Home</a>
        <br/>
        <iframe src="index.html"></iframe>
        <video src="">This is a video.</video>
        <audio src="">This is an audio.</audio>

        <audio controls>
            <source src="birthday.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>

        <div> <!--division/divider only for containers, contains stuff inside, use for manipulation, groups elements, layout container, block element-->
            <!--used for doing layout-->
            <span> <!--spanning only for containers, contains stuff inside, use for manipulation, groups elements, inline elements-->

            </span>
        </div>

    </body>
</html>
