<html>
  <head>
    <style>
      .parallax {
        background-image: url(work-safe.png);
        min-height: 500px;
        background-attachment: fixed; /*makes background stay whwere it is*/
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      .bg1 {
        background-image: url(work-safe.png);
      }
      .bg2 {
        background-image: url(work-safe-2.jpeg);
      }
      .bg3 {
        background-image: url(dog.jpeg);
      }
    </style>
  </head>
  <body>
    <div class="parallax bg1"></div>
    <div style="height: 1000px; background: red"></div>
    <div class="parallax bg2"></div>
    <div style="height: 1000px; background: green"></div>
    <div class="parallax bg3"></div>
    <div style="height: 1000px; background: yellow"></div>
  </body>
</html>
